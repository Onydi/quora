            --orange: #FF9800;
            --orange-hover: #F57C00;
            --texte: #212121;
            --texte-light: #757575;
            --blanc: #FFFFFF;
            --ombre: rgba(0, 0, 0, 0.1);

        * {

            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

        body {
            background-color: var(--argent);
            color: var(--texte);
            line-height: 1.6;
        }

        /* Header */
        header {
            background: linear-gradient(135deg, var(--bleu-ciel), var(--argent));
            padding: 1rem 2rem;
            box-shadow: 0 4px 12px var(--ombre);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--texte);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo::before {
            content: "‚ö°";
            font-size: 2rem;
        }

        .categories {
            display: flex;
            gap: 1.5rem;
        }

        .category-btn {
            background: transparent;
            border: 2px solid var(--bleu-ciel-medium);
            padding: 0.5rem 1rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .category-btn:hover, .category-btn.active {
            background: var(--orange);
            color: var(--blanc);
            border-color: var(--orange);
            transform: translateY(-2px);
        }

        /* Main Content */
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .product-card {
            background: var(--blanc);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 8px var(--ombre);
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;
        }

        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 20px var(--ombre);
        }

        .product-image {
            width: 100%;
            height: 180px;
            background: linear-gradient(135deg, var(--bleu-ciel), var(--argent));
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
            font-size: 2.5rem;
        }

        .product-info h3 {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            color: var(--texte);
        }

        .product-price {
            font-size: 1.3rem;
            font-weight: bold;
            color: var(--orange);
            margin: 0.5rem 0;
        }

        .product-rating {
            color: #FFD700;
            margin-bottom: 1rem;
        }

        .view-product {
            background: var(--orange);
            color: var(--blanc);
            border: none;
            padding: 0.7rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: auto;
        }

        .view-product:hover {
            background: var(--orange-hover);
            transform: scale(1.05);
        }

        /* Product Detail Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal-content {
            background: var(--blanc);
            margin: 2rem auto;
            padding: 2rem;
            border-radius: 12px;
            max-width: 900px;
            position: relative;
            animation: modalAppear 0.3s ease;
        }

        @keyframes modalAppear {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .close-modal {
            position: absolute;
            right: 1.5rem;
            top: 1rem;
            font-size: 2rem;
            cursor: pointer;
            color: var(--texte-light);
            transition: color 0.3s ease;
        }

        .close-modal:hover {
            color: var(--orange);
        }

        .product-detail {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-top: 1rem;
        }

        .product-detail-image {
            background: linear-gradient(135deg, var(--bleu-ciel), var(--argent));
            border-radius: 12px;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
        }

        .product-detail-info h2 {
            color: var(--texte);
            margin-bottom: 1rem;
        }

        .product-detail-price {
            font-size: 2rem;
            color: var(--orange);
            font-weight: bold;
            margin: 1rem 0;
        }

        .product-description {
            margin: 1.5rem 0;
            line-height: 1.8;
        }

        .add-to-cart {
            background: var(--orange);
            color: var(--blanc);
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .add-to-cart:hover {
            background: var(--orange-hover);
            transform: scale(1.02);
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 3rem 0;
        }

        .page-btn {
            background: var(--blanc);
            border: 2px solid var(--bleu-ciel-medium);
            padding: 0.7rem 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .page-btn.active, .page-btn:hover {
            background: var(--orange);
            color: var(--blanc);
            border-color: var(--orange);
        }

        /* Footer */
        footer {
            background: linear-gradient(135deg, var(--bleu-ciel), var(--argent));
            padding: 2rem;
            text-align: center;
            margin-top: 3rem;
        }

        /* Debug */
        .debug-info {
            background: #ffeb3b;
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 8px;
            display: none;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .products-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 768px) {
            .products-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .navbar {
                flex-direction: column;
                gap: 1rem;
            }
            
            .categories {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .product-detail {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .products-grid {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 0 0.5rem;
            }
        }
    </style>

        // Variables globales
        let currentPage = 1;
        let currentCategory = 'all';
        const productsPerPage = 20;

        // Debug function
        function debug(message) {
            console.log(message);
            const debugInfo = document.getElementById('debugInfo');
            debugInfo.innerHTML += `<p>${message}</p>`;
            debugInfo.style.display = 'block';
        }

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            debug('Page charg√©e - D√©but de l\'initialisation');
            displayProducts();
            setupEventListeners();
            debug('Initialisation termin√©e - ' + products.length + ' produits charg√©s');
        });

        // Afficher les produits
        function displayProducts() {
            const grid = document.getElementById('productsGrid');
            debug('Affichage des produits - Page: ' + currentPage + ', Cat√©gorie: ' + currentCategory);
            
            if (!grid) {
                debug('ERREUR: Element productsGrid non trouv√©!');
                return;
            }

            grid.innerHTML = '';

            const filteredProducts = products.filter(product => 
                currentCategory === 'all' || product.category === currentCategory
            );

            debug('Produits filtr√©s: ' + filteredProducts.length);

            const startIndex = (currentPage - 1) * productsPerPage;
            const endIndex = startIndex + productsPerPage;
            const productsToShow = filteredProducts.slice(startIndex, endIndex);

            debug('Produits √† afficher: ' + productsToShow.length);

            if (productsToShow.length === 0) {
                grid.innerHTML = '<p style="grid-column: 1/-1; text-align: center; padding: 2rem;">Aucun produit trouv√©</p>';
                return;
            }

            productsToShow.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    <div class="product-image">${product.image}</div>
                    <div class="product-info">
                        <h3>${product.name}</h3>
                        <div class="product-rating">${product.rating}</div>
                        <div class="product-price">${product.price}</div>
                    </div>
                    <button class="view-product" onclick="showProductDetail(${product.id})">Voir le produit</button>
                `;
                grid.appendChild(productCard);
            });

            updatePagination(filteredProducts.length);
        }

        // Afficher les d√©tails du produit
        window.showProductDetail = function(productId) {
            debug('Affichage d√©tail produit: ' + productId);
            const product = products.find(p => p.id === productId);
            const modal = document.getElementById('productModal');
            const detail = document.getElementById('productDetail');

            if (!product) {
                debug('ERREUR: Produit non trouv√© avec ID: ' + productId);
                return;
            }

            detail.innerHTML = `
                <div class="product-detail-image">${product.image}</div>
                <div class="product-detail-info">
                    <h2>${product.name}</h2>
                    <div class="product-rating">${product.rating}</div>
                    <div class="product-detail-price">${product.price}</div>
                    <p class="product-description">${product.description}</p>
                    <h3>Caract√©ristiques principales :</h3>
                    <ul>
                        ${product.features.map(feature => `<li>${feature}</li>`).join('')}
                    </ul>
                    <button class="add-to-cart" onclick="addToCart(${product.id})">Ajouter au panier</button>
                </div>
            `;

            modal.style.display = 'block';
        }

        // Gestion du panier (fonction de base)
        window.addToCart = function(productId) {
            alert('Produit ajout√© au panier !');
        }

        // Mise √† jour de la pagination
        function updatePagination(totalProducts) {
            const totalPages = Math.ceil(totalProducts / productsPerPage);
            const pagination = document.querySelector('.pagination');
            
            if (totalPages <= 1) {
                pagination.style.display = 'none';
            } else {
                pagination.style.display = 'flex';
            }
        }

        // Configuration des √©v√©nements
        function setupEventListeners() {
            debug('Configuration des √©v√©nements...');

            // Cat√©gories
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentCategory = this.dataset.category;
                    currentPage = 1;
                    displayProducts();
                });
            });

            // Pagination
            document.querySelectorAll('.page-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.page-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentPage = parseInt(this.dataset.page);
                    displayProducts();
                });
            });

            // Fermer la modal
            document.getElementById('closeModal').addEventListener('click', function() {
                document.getElementById('productModal').style.display = 'none';
            });

            // Fermer la modal en cliquant √† l'ext√©rieur
            window.addEventListener('click', function(event) {
                const modal = document.getElementById('productModal');
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            });

            debug('√âv√©nements configur√©s avec succ√®s');
        }
